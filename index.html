<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tourisme à Paris 2023 : Visiter Paris - Tripadvisor</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link rel="stylesheet" href="./assets/css/stylesheet.css" />
  </head>
  <body>
    <header>
      <div id="nav">
        <img
          id="logo_header"
          src="./assets/img/Tripadvisor_lockup_horizontal_secondary_registered.svg"
          alt="Logo représentant un hiboux sur fond vert avec à droite l'inscription Tripadvisor"
        />
        <div id="search_nav">
          <img
            class="icon"
            src="./assets/img/chercher.svg"
            alt="Icone de loupe"
          />
        </div>
        <div id="shortcut_icone">
          <div id="review">
            <img
              class="icon"
              src="./assets/img/stylo-dattribution.svg"
              alt="Stylo"
            />
            <span>Avis</span>
          </div>
          <div id="travel">
            <img class="icon" src="./assets/img/coeur.svg" alt="Coeur" />
            <span>Voyages</span>
          </div>
          <div id="alerts">
            <img class="icon" src="./assets/img/sonnette.svg" alt="cloche" />
            <span>Alertes</span>
          </div>
        </div>
        <div id="connect">
          <span>Connectez-vous</span>
        </div>
        <div id="panier">
          <img
            class="icon"
            src="./assets/img/panier.svg"
            alt="Chariot de course"
          />
          <span>Panier</span>
        </div>
      </div>
    </header>
  </body>
</html>
